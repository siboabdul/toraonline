<!DOCTYPE html>
<html>
<head>
<title>REGISTRATION OF employee</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: whitesmoke;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: teal;
  border: 1px solid #ccc;
  border-radius: 10px;
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
  border-radius: 20px;
}

h1 {
  text-align: center;
  background-color: skyblue;
  color: #ffffff;
  padding: 10px;
  margin: 10px;
  border-radius: 10px;
}

form {
  text-align: center;
}

form label {
  display: block;
  font-weight: bold;
  margin-top: 10px;
}

form input[type="text"],
form input[type="date"],
form textarea,
form select {
  width: 70%;
  padding: 12px;
  border: 3px solid blue;
  border-radius: 10px;
}

form input[type="file"] {
  margin-top: 10px;
}

form input[type="submit"] {
  background-color: #01c601;
  color: #ffffff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 20px;
  width: 40%;
}

form input[type="submit"]:hover {
  background-color: red;
  width: 30%;
  padding: 20px;
}

a {
  display: inline-block;
  background-color: #c8ff64;
  color: #000000;
  padding: 40px 20px;
  text-decoration: none;
  border-radius: 4px;
  margin-top: 20px;
}

a:hover {
  background-color: #a3cc45;
}

.success-message {
  color: green;
  text-align: center;
}

.error-message {
  color: red;
  text-align: center;
}
</style>
</head>
<body>
  <div class="container">
    <div>
      <h1>MEMBER REGISTRATIONS</h1>
      <form method="POST" action="upload.php" enctype="multipart/form-data" onsubmit="return validateForm()">
        <label for="fname">FIRST NAME:</label>
        <input type="text" id="fname" placeholder="First Name" name="fname" required>
        <br>
        <label for="lname">LAST NAME:</label>
        <input type="text" id="lname" placeholder="Last Name" name="lname" required>
        <br>
        <label for="id">ID NUMBER:</label>
        <input type="text" id="id" placeholder="Type your ID Number" name="id" required>
        <br>
        <label for="dob">DATE OF BIRTH:</label>
        <input type="date" id="dob" name="dob" required>
        <br>
        <label for="gender">GENDER:</label>
        <select id="gender" name="gender" required>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
        <br>
        <label for="position">POSITION:</label>
        <input type="text" id="position" name="position" placeholder="Position" required>
        <br>
        <label for="contact">CONTACT NUMBER/Email:</label>
        <input type="text" id="contact" placeholder="Contact Number/Email" name="contact" required>
        <br>
        <label for="fileInput">Select a file:</label>
  <input type="file" id="documents" name="documents" accept=".pdf, .doc, .docx, .jpg, .jpeg, .png, .csv" multiple>
  <input type="submit" value="Upload">
        <br>
        <input type="submit" value="REGISTER">
      </form>
      <div id="message" class="success-message"></div>
    </div>
  </div>

  <script>
    function validateForm() {
      var firstName = document.getElementById("fname").value;
      var lastName = document.getElementById("lname").value;
      var idNumber = document.getElementById("id").value;
      var dateOfBirth = document.getElementById("dob").value;
      var gender = document.getElementById("gender").value;
      var position = document.getElementById("position").value;
      var contact = document.getElementById("contact").value;
      var documents = document.getElementById("documents").files;

      if (firstName === "" || lastName```javascript
      if (firstName === "" || lastName === "" || idNumber === "" || dateOfBirth === "" || gender === "" || position === "" || contact === "" || documents.length === 0) {
        showMessage("error", "Registration incomplete. Please fill in all fields and upload documents.");
        return false;
      }

      showMessage("success", "Registration complete! Thank you.");

      return true;
    }

    function showMessage(type, message) {
      var messageElement = document.getElementById("message");
      messageElement.textContent = message;

      if (type === "error") {
        messageElement.classList.remove("success-message");
        messageElement.classList.add("error-message");
      } else {
        messageElement.classList.remove("error-message");
        messageElement.classList.add("success-message");
      }
    }
  </script>
</body>
</html>
