<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vote page</title>
<style>
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: whitesmoke;
    width: 100%;
    margin-top: -10px;
  }

  .logo {
    display: flex;
    align-items: center;
  }

  .logo img {
    width: 40px;
    height: 40px;
    margin-right: 10px;
  }

  nav ul {
    list-style-type: none;
    margin: 10px;
    padding: 20px;
    display: flex;
  }

  nav ul li {
    margin-right: 20px;
    padding: 10px;
    font-size: 30px;
  }

  nav ul li a {
    text-decoration: none;
    color: blue;
  }

  nav ul li a:hover {
    padding: 10px;
    text-decoration: none;
    background-color: red;
  }

  .user-info p {
    margin-right: 20px;
    font-size: 30px;
  }

  .user-info a {
    text-decoration: none;
    color: violet;
    font-size: 25px;
    font-weight: bold;
  }

  .user-info a:hover {
    background-color: skyblue;
    padding: 30px;
  }

  .container {
    max-width: 70%;
    margin: 0 auto;
    padding: 90px;
    text-align: center;
    background-color: skyblue;
  }

  h1, h2, h3, h4 {
    margin: 0;
    font-weight: bold;
	padding: 20px;
  }

  input[type="text"], input[type="password"], button {
    margin-top: 20px;
    padding: 20px;
  }

  .candidate-card {
  display:inline-block;
    border: 2px solid #ccc;
    border-radius: 5px;
    padding: 30px;
    margin-bottom: 10px;
    background-color: skynavy;
  }

  .voting-section button, .result-section button {
    margin-top: 15px;
    padding: 40px;
    border-radius: 10px;
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: whitesmoke;
  }

  .top-bar h1 {
    margin: 0;
	align: center;
  }

  .sidebar {
    position: fixed;
    top: 80px;
    left: 0;
    width: 200px;
    height: calc(100vh - 80px);
    background-image: linear-gradient(#035949, #012793);
    color: #fff;

    padding: 10px;
  }

  .sidebar ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  .sidebar ul li {
    margin-bottom: 10px;
    padding: 10px;
    font-size: 30px;
  }

  .sidebar ul li a {
    text-decoration: none;
    color: #fff;
  }
   .vote-button {
    margin-top: 15px;
    padding: 10px 20px;
    border-radius: 5px;
    background-color: blue;
    color: white;
    cursor: pointer;
  }

  .vote-button:hover {
    background-color: silver;
  }
</style>
</head>
<body>
<header>
  <div class="logo">
    <img src="logo.png" alt="TORAONLINE Logo">
    <h1>TORAONLINE</h1>
  </div>
  <nav>
    <ul>
      <li><a href="home.html"><ion-icon name="home"></ion-icon> Home</a></li>
      <li><a href="#"><ion-icon name="trophy"></ion-icon> Elections</a></li>
      <li><a href="#"><ion-icon name="podium"></ion-icon> Results</a></li>
     
    </ul>
  </nav>
  <div class="user-info">
    <p>Welcome, Abdul</p>
    <a href="#"><ion-icon name="log-out"></ion-icon> Logout</a>
  </div>
</header>
<div class="container">
  <h2>Complete Your Vote</h2>
  <div class="candidate-card">
    <h3>President</h3>
    <p>Business: XYZ</p>
    <p>Experience: 10 years</p>
    <form>
      <select name="president" placeholder="choose president">
	  <option value="candidate1">choose president</option>
        <option value="candidate1">Candidate 1</option>
        <option value="candidate2">Candidate 2</option>
        <option value="candidate3">Candidate 3</option>
      </select>
      <button class="vote-button" onclick="vote('president')">Vote</button>
    </form>
  </div>
  <div class="candidate-card">
    <h3>Vice President</h3>
    <p>Business: XYZ</p>
    <p>Experience: 8 years</p>
    <form>
      <select name="vp" placeholder="choose vice president">
	 
        <option value="candidate1">Candidate 1</option>
        <option value="candidate2">Candidate 2</option>
        <option value="candidate3">Candidate 3</option>
      </select>
      <button class="vote-button" onclick="vote('vp')">Vote</button>
    </form>
  </div>
  <div class="candidate-card">
    <h3>position:secretary</h3>
    <p>Business: XYZ</p>
    <p>Experience: 6 years</p>
    <form>
      <select name="treasurer" placeholder="choose secretary">
	 
        <option value="candidate1">Candidate 1</option>
        <option value="candidate2">Candidate 2</option>
        <option value="candidate3">Candidate 3</option>
      </select>
      <button class="vote-button" onclick="vote('treasurer')">Vote</button>
    </form>
  </div>
  <button onclick="submitVote()">Submit Vote</button>
</div>
<script>
  function vote(position) {
    const selectedCandidate = document.querySelector(`select[name="${position}"]`).value;
    alert(`You voted for ${position}: ${selectedCandidate}`);
  }

  function submitVote() {
    const president = document.querySelector('select[name="president"]').value;
    const vp = document.querySelector('select[name="vp"]').value;
    const treasurer = document.querySelector('select[name="treasurer"]').value;

    alert("Thank you for voting!\n\nYour selections:\n\nPresident: " + president + "\nVice President: " + vp + "\nTreasurer: " + treasurer);
  }
</script>
</body>
</html>
